plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
}

apply plugin: "application"
apply plugin: "kotlin"

sourceSets {
    main.kotlin.srcDirs += "src/main"
}

mainClassName = "main.com.github.wizawu.mysolr.MysqlReplSolrKt"

repositories {
    jcenter()
}

dependencies {
    compile "com.github.shyiko:mysql-binlog-connector-java:0.18.1"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.11"
    compile "org.tinylog:tinylog:1.3.6"
    compile "org.yaml:snakeyaml:1.24"
}

task lib(type: Copy) {
    into "lib"
    from configurations.runtime
}
